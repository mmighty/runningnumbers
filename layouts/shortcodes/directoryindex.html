{{ $path  := $.Page.File.Dir }}
{{ $filePath  := printf "content/data/files/%s" ($path) }}




<table id="datafilelist" class="styled-table">
    <th>Name</th>
    <th>Size In Bytes</th>
{{ range readDir ($filePath) }}
    <tr>
        <td><a href="/data/files/{{ .Name }}"> {{ .Name }}</a></td>
        <td>{{ .Size }}</td>        
    </tr>
{{ end }}
</table>


<style type="text/css">

#datafilelist th {
  text-align: left;
}

.styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

.styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
}

.styled-table th,
.styled-table td {
    padding: 12px 15px;
}

.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}




</style>
